name: remind_app
description: A location-based reminder application that notifies you when you're near a task location.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none' 

# App version
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_map: ^6.0.1     # For maps
  latlong2: ^0.9.0        # For lat/long coordinates
  
  # State Management
  provider: ^6.1.1

  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.2
  
  # Background Services
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  flutter_local_notifications: ^16.1.0
  shared_preferences: ^2.2.2
  
  # Location
  geolocator: ^10.1.0
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0
  rxdart: ^0.27.7
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

# Flutter configuration
flutter:
  uses-material-design: true

  # Add app assets here as needed
  assets:
    - assets/images/
  
  # App icon
  # Run `flutter pub run flutter_launcher_icons` to update
  # flutter_icons:
